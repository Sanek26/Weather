<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Balsamiq+Sans&family=Lato:ital,wght@0,400;1,900&family=Lobster&family=Manrope:wght@600&family=Pattaya&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Погода на сегодня</h1>
        <input type="text" id="inputCity">
        <div id="iconWrapper">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="" id="icon">
        </div>
        <p class="info" id="descLable">Ясно</p>
        <p class="info" id="tempLable">Температура - </p>
        <p class="info" id="feelsLikeLable">Ощущается как </p>
        <p class="info" id="windLable">Скорость ветра </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
